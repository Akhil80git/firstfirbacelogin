
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CLEAN MODERN STYLE -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #6d28d9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: #111827;
      width: 340px;
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg,#2563eb,#7c3aed);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #userBox {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #6366f1;
    }

    .email {
      font-size: 13px;
      color: #c7d2fe;
      margin-top: 4px;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome</h2>

    <button id="loginBtn">Continue with Google</button>

    <div id="userBox">
      <img id="photo" />
      <h3 id="name"></h3>
      <p class="email" id="email"></p>
      <button id="logoutBtn" style="margin-top:14px;background:#ef4444;">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDciz4ZaVuf11LA_MXb7a3YpmWbM6VyRC4",
      authDomain: "oplotp.firebaseapp.com",
      projectId: "oplotp",
      storageBucket: "oplotp.firebasestorage.app",
      messagingSenderId: "995278859788",
      appId: "1:995278859788:web:f0baaa0c44abb6f68c0829"
    };

    // INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // UI
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userBox = document.getElementById("userBox");
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const photoEl = document.getElementById("photo");
    const statusEl = document.getElementById("status");

    const setStatus = (msg) => statusEl.textContent = msg || "";

    // LOGIN
    loginBtn.onclick = () => {
      loginBtn.disabled = true;
      setStatus("Redirecting to Google...");
      signInWithRedirect(auth, provider);
    };

    // AFTER REDIRECT (MOBILE SAFE)
    getRedirectResult(auth).then(async (result) => {
      if (result?.user) {
        await saveUser(result.user);
      }
    }).catch(err => {
      setStatus(err.message);
    });

    // AUTO LOGIN
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await saveUser(user);
        showUser(user);
      } else {
        showLogout();
      }
    });

    // SAVE TO FIRESTORE
    async function saveUser(user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          provider: "google",
          createdAt: serverTimestamp()
        });
      }
    }

    // UI HELPERS
    function showUser(user) {
      loginBtn.style.display = "none";
      userBox.style.display = "block";
      nameEl.textContent = user.displayName;
      emailEl.textContent = user.email;
      photoEl.src = user.photoURL;
      setStatus("Logged in successfully");
    }

    function showLogout() {
      loginBtn.style.display = "block";
      loginBtn.disabled = false;
      userBox.style.display = "none";
      setStatus("");
    }

    // LOGOUT
    logoutBtn.onclick = async () => {
      await signOut(auth);
      setStatus("Logged out");
    };
  </script>
</body>
</html>
