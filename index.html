<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Google Login</title>
  <style>
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f5f7fb;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      background:#fff;
      padding:24px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      width:100%;
      max-width:380px;
      text-align:center;
    }
    h1,h2,h3 { margin:0 0 10px; }
    p { margin:0 0 6px; }
    button {
      width:100%;
      padding:14px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
    }
    .btn-google {
      background:#111;
      color:#fff;
    }
    .btn-logout {
      background:#eee;
      color:#111;
    }
    .muted { color:#666; font-size:14px; }
    .hidden { display:none; }
    img.avatar {
      width:80px;
      height:80px;
      border-radius:50%;
      margin-bottom:10px;
      object-fit:cover;
    }
    .err {
      margin-top:8px;
      font-size:13px;
      color:#b00020;
      word-break:break-word;
      text-align:left;
    }
  </style>
</head>

<body>
  <!-- LOGIN CARD -->
  <div id="loginCard" class="card">
    <h2>Login / Register</h2>
    <p class="muted">Continue with Google to create or access your account.</p>
    <button id="googleBtn" class="btn-google">Continue with Google</button>
    <div id="err" class="err"></div>
  </div>

  <!-- WELCOME (LOGGED-IN) CARD -->
  <div id="welcomeCard" class="card hidden">
    <h2>Welcome ðŸŽ‰</h2>
    <img id="photo" class="avatar" alt="User photo" />
    <h3 id="name"></h3>
    <p id="email" class="muted"></p>
    <button id="logoutBtn" class="btn-logout">Logout</button>
    <div id="err2" class="err"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      signOut,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // === tumhara project config ===
    const firebaseConfig = {
      apiKey: "AIzaSyDciz4ZaVuf11LA_MXb7a3YpmWbM6VyRC4",
      authDomain: "oplotp.firebaseapp.com",
      projectId: "oplotp",
      storageBucket: "oplotp.firebasestorage.app",
      messagingSenderId: "995278859788",
      appId: "1:995278859788:web:f0baaa0c44abb6f68c0829",
      measurementId: "G-YSSVM003KJ"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const loginCard   = document.getElementById("loginCard");
    const welcomeCard = document.getElementById("welcomeCard");
    const googleBtn   = document.getElementById("googleBtn");
    const logoutBtn   = document.getElementById("logoutBtn");
    const nameEl      = document.getElementById("name");
    const emailEl     = document.getElementById("email");
    const photoEl     = document.getElementById("photo");
    const errEl       = document.getElementById("err");
    const err2El      = document.getElementById("err2");

    const showError = (where, e) => {
      const msg = e?.code ? `${e.code}: ${e.message}` : String(e);
      where.textContent = msg;
      console.error(msg, e);
    };

    // device check
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // session persist
    await setPersistence(auth, browserLocalPersistence);

    // handle redirect result (mobile)
    try {
      const result = await getRedirectResult(auth);
      if (result && result.user) {
        console.log("Redirect login user:", result.user);
      }
    } catch (e) {
      showError(errEl, e);
    }

    // Google login: desktop -> popup, mobile -> redirect
    googleBtn.onclick = async () => {
      errEl.textContent = "";
      const provider = new GoogleAuthProvider();

      try {
        if (isMobile()) {
          await signInWithRedirect(auth, provider);   // mobile
        } else {
          await signInWithPopup(auth, provider);      // desktop
        }
      } catch (e) {
        showError(errEl, e);
      }
    };

    // Logout
    logoutBtn.onclick = async () => {
      err2El.textContent = "";
      try {
        await signOut(auth);
      } catch (e) {
        showError(err2El, e);
      }
    };

    // Auth state listener + Firestore
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user ? user.uid : "no user");
      if (user) {
        // UI
        nameEl.textContent  = user.displayName || "";
        emailEl.textContent = user.email || "";
        photoEl.src         = user.photoURL || "";
        loginCard.classList.add("hidden");
        welcomeCard.classList.remove("hidden");

        // Firestore: users/{uid}
        try {
          await setDoc(
            doc(db, "users", user.uid),
            {
              uid: user.uid,
              name: user.displayName || "",
              email: user.email || "",
              photo: user.photoURL || "",
              lastLogin: serverTimestamp()
            },
            { merge: true }
          );
        } catch (e) {
          showError(err2El, e);
        }
      } else {
        loginCard.classList.remove("hidden");
        welcomeCard.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
