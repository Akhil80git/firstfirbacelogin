<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Google Login</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-google { background: #111; color: #fff; }
    .btn-logout { background: #eee; color: #111; }
    .hidden { display: none; }
    .muted { color: #666; font-size: 14px; }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px 0;
      object-fit: cover;
    }
    .err {
      margin-top: 8px;
      font-size: 13px;
      color: #b00020;
      text-align: left;
      word-break: break-word;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2>Login / Register</h2>
  <p class="muted">Continue with Google</p>
  <button id="googleBtn" class="btn-google">Continue with Google</button>
  <div id="err" class="err"></div>
</div>

<!-- WELCOME -->
<div id="welcomeCard" class="card hidden">
  <h2>Welcome ðŸŽ‰</h2>
  <img id="photo" class="avatar" />
  <h3 id="name"></h3>
  <p id="email" class="muted"></p>
  <button id="logoutBtn" class="btn-logout">Logout</button>
  <div id="err2" class="err"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyDciz4ZaVuf11LA_MXb7a3YpmWbM6VyRC4",
    authDomain: "oplotp.firebaseapp.com",
    projectId: "oplotp",
    storageBucket: "oplotp.firebasestorage.app",
    messagingSenderId: "995278859788",
    appId: "1:995278859788:web:f0baaa0c44abb6f68c0829"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const loginCard   = document.getElementById("loginCard");
  const welcomeCard = document.getElementById("welcomeCard");
  const googleBtn   = document.getElementById("googleBtn");
  const logoutBtn   = document.getElementById("logoutBtn");
  const nameEl      = document.getElementById("name");
  const emailEl     = document.getElementById("email");
  const photoEl     = document.getElementById("photo");
  const errEl       = document.getElementById("err");
  const err2El      = document.getElementById("err2");

  const saveUser = async (user) => {
    await setDoc(
      doc(db, "users", user.uid),
      {
        uid: user.uid,
        name: user.displayName || "",
        email: user.email || "",
        photo: user.photoURL || "",
        provider: "google",
        lastLogin: serverTimestamp()
      },
      { merge: true }
    );
  };

  googleBtn.onclick = async () => {
    errEl.textContent = "";
    const provider = new GoogleAuthProvider();

    try {
      await setPersistence(auth, browserLocalPersistence);

      const result = await signInWithPopup(auth, provider);

      await saveUser(result.user);

    } catch (e) {
      errEl.textContent = e.message;
    }
  };

  logoutBtn.onclick = async () => {
    try {
      await signOut(auth);
    } catch (e) {
      err2El.textContent = e.message;
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      nameEl.textContent = user.displayName;
      emailEl.textContent = user.email;
      photoEl.src = user.photoURL || "";
      loginCard.classList.add("hidden");
      welcomeCard.classList.remove("hidden");
    } else {
      loginCard.classList.remove("hidden");
      welcomeCard.classList.add("hidden");
    }
  });
</script>

</body>
</html>
