<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #1d4ed8;
    }
    #userBox {
      margin-top: 20px;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome</h2>

    <button id="loginBtn">Continue with Google</button>

    <div id="userBox" style="display:none;">
      <img id="userPhoto" />
      <p id="userName"></p>
      <button id="logoutBtn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <!-- SAARA JS YAHA HAI -->
  <script type="module">
    // Firebase imports (CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ====== CONFIG (sirf yahi part apne project se aaya hai) ======
    const firebaseConfig = {
      apiKey: "AIzaSyDciz4ZaVuf11LA_MXb7a3YpmWbM6VyRC4",
      authDomain: "oplotp.firebaseapp.com",
      projectId: "oplotp",
      storageBucket: "oplotp.firebasestorage.app",
      messagingSenderId: "995278859788",
      appId: "1:995278859788:web:f0baaa0c44abb6f68c0829",
      measurementId: "G-YSSVM003KJ"
    };

    // Init
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // UI elements
    const loginBtn  = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userBox   = document.getElementById("userBox");
    const userName  = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");
    const statusEl  = document.getElementById("status");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    // ðŸ”˜ Register + Login (same button)
    loginBtn.onclick = async () => {
      setStatus("Redirecting to Google...");
      await signInWithRedirect(auth, provider);
    };

    // ðŸ” Redirect ke baad (MOBILE + PC)
    getRedirectResult(auth).then(async (result) => {
      if (!result || !result.user) return;
      const user = result.user;
      await saveUserIfNew(user);  // Register
      updateUI(user);             // Auto login
      setStatus("Logged in via redirect.");
    }).catch((err) => {
      console.error(err);
      setStatus("Login error: " + err.message);
    });

    // ðŸ” Page refresh / already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await saveUserIfNew(user);
        updateUI(user);
        setStatus("Logged in.");
      } else {
        showLoggedOut();
        setStatus("");
      }
    });

    // ðŸ’¾ Register = user doc create
    async function saveUserIfNew(user) {
      const ref  = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          provider: "google",
          createdAt: new Date()
        });
      }
    }

    // UI helpers
    function updateUI(user) {
      loginBtn.style.display = "none";
      userBox.style.display  = "block";
      userName.textContent   = user.displayName || user.email;
      if (user.photoURL) {
        userPhoto.src = user.photoURL;
        userPhoto.style.display = "block";
      } else {
        userPhoto.style.display = "none";
      }
    }

    function showLoggedOut() {
      loginBtn.style.display = "block";
      userBox.style.display  = "none";
    }

    // ðŸšª Logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
      setStatus("Logged out.");
    };
  </script>
</body>
</html>
