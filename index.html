<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Login â€“ Firebase</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .google {
      background: #111;
      color: #fff;
    }
    .logout {
      background: #eee;
      margin-top: 10px;
    }
    .hidden { display: none; }
    img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .muted {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- LOGGED OUT -->
  <div id="loggedOut" class="card">
    <h2>Login / Register</h2>
    <p class="muted">Continue with Google</p>
    <button id="googleBtn" class="google">
      Continue with Google
    </button>
  </div>

  <!-- LOGGED IN -->
  <div id="loggedIn" class="card hidden">
    <img id="photo" />
    <h3 id="name"></h3>
    <p id="email" class="muted"></p>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDciz4ZaVuf11LA_MXb7a3YpmWbM6VyRC4",
      authDomain: "oplotp.firebaseapp.com",
      projectId: "oplotp",
      storageBucket: "oplotp.firebasestorage.app",
      messagingSenderId: "995278859788",
      appId: "1:995278859788:web:f0baaa0c44abb6f68c0829"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loggedOut = document.getElementById("loggedOut");
    const loggedIn = document.getElementById("loggedIn");

    const googleBtn = document.getElementById("googleBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const photoEl = document.getElementById("photo");

    // Google login (register + login same)
    googleBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithRedirect(auth, provider);
    };

    // Handle redirect result
    await getRedirectResult(auth);

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loggedOut.classList.remove("hidden");
        loggedIn.classList.add("hidden");
        return;
      }

      // Save user to Firestore
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        name: user.displayName,
        email: user.email,
        photo: user.photoURL,
        lastLogin: serverTimestamp()
      }, { merge: true });

      // UI
      nameEl.textContent = user.displayName;
      emailEl.textContent = user.email;
      photoEl.src = user.photoURL;

      loggedOut.classList.add("hidden");
      loggedIn.classList.remove("hidden");
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };
  </script>

</body>
</html>
